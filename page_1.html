<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[RE-cover]-Login...</title>
    <style>
        body{
            margin: auto;
            background-color: black;
            background-image: image();
        }
        .panel{
            position: absolute;
            background-color: rgb(20, 20, 20);
            width: 15%;
            height: 400px;
            left: 42%;
            top: 15%;
            border: 3px solid rgb(134, 184, 77);
        }
        .submit{
            position: relative;
            left: 28%;
            top: 90%;
            width: 110px;
            height: 25px;
            border-radius: 8px;
            border: 2px solid rgb(255, 255, 255);
            color: rgb(134, 184, 77);
            font: 15px bold;
            font-weight: bold;
            font-family: 'Courier New', Courier, monospace;
            background-color: rgb(42, 42, 42);
        }
        .submit:hover {
            background-color: rgb(214, 214, 214);
            border-color: rgb(0, 0, 0);
            color: rgb(184, 77, 77);
            width: 115px;
            height: 30px;
            left: 27%;
            top: 89%;
        }
        .login_text{
            position: absolute;
            left: 30%;
            color: rgb(134, 184, 77);
            font: 20px bold;
            font-weight: bold;
            font-family: 'Courier New', Courier, monospace;
        }
        .login_con_name, .login_con_pass, .login_con_pas {
            position: absolute;
            background-color: black;
            width: 200px;
            height: 20px;
            left: 8%;
            color: rgb(134, 184, 77);
        }
        .login_con_name {
            top: 80px;
        }
        .login_con_pass {
            top: 130px;
        }
        .login_con_pas {
            top: 170px;
        }
        .log, .pass {
            position: absolute;
            left: 10%;
            color: rgb(57, 78, 32);
            font: 15px bold;
            font-weight: bold;
            font-family: 'Courier New', Courier, monospace;
        }
        .log {
            top: 12%;
        }
        .pass {
            top: 24.5%;
        }
        #message {
            position: absolute;
            left: 10%;
            top: 220px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel">
            <p class="login_text">Register</p>
            <p class="log">login</p>
            <div class="login_con"><input id="username" class="login_con_name" type="text"></div>
            <p class="pass">password</p>
            <div class="login_con_t"><input id="password1" class="login_con_pass" type="password"></div>
            <div class="login_con_t"><input id="password2" class="login_con_pas" type="password"></div>
            <button id="submit" class="submit">Submit</button>
            <div id="message"></div>
        </div>
    </div>

    <script>
        document.getElementById("submit").addEventListener("click", function() {
            var username = document.getElementById("username").value;
            var password1 = document.getElementById("password1").value;
            var password2 = document.getElementById("password2").value;
            var message = document.getElementById("message");
    

            if (username.length < 3 || username.length > 25) {
                message.textContent = "Username must be between 3 and 25 characters long.";
                return;
            }
    
            if (password1 !== password2) {
                message.textContent = "Passwords do not match.";
                return;
            }
    
            // Check if password meets length requirements
            if (password1.length < 3 || password1.length > 25) {
                message.textContent = "Password must be between 3 and 25 characters long.";
                return;
            }
    
            var data = "Login: " + username + "\nPassword: " + password1;
            var blob = new Blob([data], { type: "text/plain" });
            var url = URL.createObjectURL(blob);
            var a = document.createElement("a");
            a.href = url;
            a.download = "login_details.txt";
            document.body.appendChild(a);
            a.click();
            message.textContent = "Form submitted successfully!";
            
            setTimeout(redirectToLoadingPage, 2000);
    });
        function redirectToLoadingPage() {
            window.location.href = 'loading3.html';
        }
    </script>
    
</body>
</html>
